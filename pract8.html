<!DOCTYPE html>
<head>
    <title>Function demo</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Fuction demo</h1>
    <script>
        function greet(name){
            document.write("<p>Hello,"+name+"!</p>");
        }
        greet("John");

        function addNumbers(a,b){
            return a+b;
        }
        var sum=addNumber(5,3);
        document.write("<p>the sum of 5 and 3 i:"+sum+"</p>");
    </script>
</body>
</html>
